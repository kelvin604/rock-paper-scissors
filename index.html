<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script>
        function computerPlay() {
            let i = Math.floor(Math.random() * 3);
            switch (i)
            {
                case 0: 
                    return "rock"
                    break;

                case 1:
                    return "paper"
                    break;

                default:
                    return "scissors"
                    
            }
        }
    </script>

</head>
