<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script>
        function computerPlay() {
            let i = Math.floor(Math.random() * 3);
            switch (i)
            {
                case 0: 
                    return "rock"
                    break;

                case 1:
                    return "paper"
                    break;

                default:
                    return "scissors"
                    
            }

            
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock" && computerSelection === "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper")
            {
                console.log("You win! " + playerSelection + " beats " + computerSelection);
                return true
            }

            if (playerSelection === computerSelection)
            {
                console.log("Tie! " + playerSelection + " vs " + computerSelection);
                return
            }
            else
            {
                console.log("You Lose! " + computerSelection + " beats " + playerSelection);
                return false
            }
        }
        
      

        function game() {
            let userScore = 0;
            let computerScore = 0;
            let count = 0;
            

            for(let x = 0; x < 5; x++)
            {
            let userPlay;

            do{
            userPlay = prompt("rock paper or scissors?");
            userPlay = userPlay.toLowerCase();
            
            } while(userPlay !== "rock" && userPlay !== "paper" && userPlay !== "scissors");

            let result = playRound(userPlay, computerPlay());

            switch (result){
                case false: 
                computerScore += 1;
                break;

                case true:
                userScore += 1;

                default:
                    break;
            }

            console.log(userScore);
            console.log(computerScore);
            }
            
            if(userScore > computerScore)
            {
                console.log("You Win!");
            }
            else if (computerScore > userScore)
            {
                console.log("Computer Wins");
            }
            else
            {
                console.log("Tie");
            }

        }

        
    </script>

</head>
